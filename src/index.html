<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scale=no">
    <meta charset="utf-8">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	<link src="styles/style.css">
</head>
<body>
	<div class="container">
		<div class="col-sm-2 col-md-3 col-lg-4">
			<h1>Lugares Turisticos en Morelia, MX</h1>
			<nav id="location-list">
				<ul data-bind="foreach: locations">
					<li data-bind="text: title,
						click: $parent.selectLocation.bind($parent)">
					</li>
				</ul>
			</nav>

		</div>
		<div id="morelia" class="col-10-sm col-md-9 col-lg-8">
			
		</div>
	</div>
	<script src="../bower_components/jQuery/dist/jquery.min.js"></script>
	<script src="../bower_components/knockout/dist/knockout.js"></script>
	<script src="scripts/app.js"></script>
	<script async defer
	  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgRcba6MyebP4u922OjUOdggT19UjdRQEregion=MX%26callback=morelia.init">
	</script>
</body>
</html>
