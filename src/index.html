<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section id="finger-flag">
		<div class="finger-flag-info">
			<h1></h1>
			<a data-bind="click:scrollTo('#search-menu')">Morelia</a>
		</div>
	</section>

	<div id="search-menu">
		<div id="find">
			<input data-bind="value: searchWord, valueUpdate: 'afterkeydown'" placeholder="find" class="find-word"/>
		</div>
		<div id="filters" data-bind="foreach: filters">
			<div class="filter"><input type="checkbox" data-bind="checked: $data.on" /><label class="filter-label" data-bind="text: $data.name, click: $parent.toggleFilter.bind($data)"></label></div>
		</div>
	</div>

	<main>
		<div id="Locations">
			<ul data-bind="foreach: filteredLocations" id="location-list">
				<li class="location-item" data-bind="click: $parent.showLocation.bind($data)"><h4 class="location-title" data-bind="text: $data.name"></h4><p class="place-info" data-bind="text: $data.description"></p></li>
			</ul>
		</div>
		<div id="map"></div>
	</main>

	<section id="description-box" class="description">
		<div data-bind="visible: connectionError">
			<h1 class="error">There was a problem. Check your connection.</h1>
		</div>

		<div class="current-place" data-bind="with: currentLocation()">
			<div class="place-details-container">
				<div class="place-details">
					<h2 data-bind="text: name"></h2>
					<p class="address" data-bind="text: address"></p>

					<p class="description" data-bind="text: description"></p>

					<p class="contact">
						
						<a class="link" target="_blank" data-bind="attr:{href: url}, text:url"></a>
					</p>

					<ul data-bind="foreach: tags" class="place-tags">
						<li class="place-tag" data-bind="text: $data"></li>
					</ul>
				</div>
			</div>

			<div class="place-img-container">
				<img class="place-img" data-bind="attr:{src: photo}" />
			</div>
		</div>
	</section>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgRcba6MyebP4u922OjUOdggT19UjdRQE&region=MX"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
